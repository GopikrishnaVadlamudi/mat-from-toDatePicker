<mat-form-field>
  <mat-label>Choose From/To Date</mat-label>
  <input matInput [matDatepicker]="pickerFrom">
  <input matInput [matDatepicker]="pickerTo">
  <mat-datepicker-toggle matPrefix matTooltip="From Date" [for]="pickerFrom"></mat-datepicker-toggle>
  <mat-datepicker-toggle matSuffix matTooltip="To Date" [for]="pickerTo"></mat-datepicker-toggle>
  <mat-datepicker #pickerFrom></mat-datepicker>
  <mat-datepicker #pickerTo></mat-datepicker>
</mat-form-field>
